name: Deployment
on:
  push:
    branches:
      - main
jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Get code
        uses: actions/checkout@v3
      - name: load and cache depedency
        uses: ./.github/actions/cache_deps
      - name: Lint code
        run: npm run lint
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Get code
        uses: actions/checkout@v3
      - name: load and cache depedency
        uses: ./.github/actions/cache_deps
      - name: Test code
        id: run-tests
        run: npm run test
      - name: cache dependency
        uses: actions/cache@v3
        with:
         path: "./*"
         key: "${{ github.sha }}- ${{ github.run_id }}"
      - name: upload artifact
        uses: actions/upload-artifact@v3
        with:
          name: test-report
          path: "./*"
        
        
  build:
    needs: test
    runs-on: ubuntu-latest
    steps:
      - name: Get code
        uses: actions/checkout@v3
      - name: Cache dependencies
        id: cache
        uses: actions/cache@v3
        with:
          path: node_modules
          key: deps-node-modules-${{ hashFiles('**/package-lock.json') }}
      - name: Install dependencies
        if: steps.cache.outputs.cache-hit != 'true'
        run: npm ci
      - name: Build website
        run: npm run build

  deploy:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Get code
        uses: actions/checkout@v3
      - name: Output contents
        run: ls
      - name: Deploy site
        run: echo "Deploying..."

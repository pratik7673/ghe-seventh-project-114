name: Deployment
on:
  push:
    branches:
      - main
jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Get code
        uses: actions/checkout@v3
      - name: load and cache depedency
        uses: ./.github/actions/cache_deps
      - name: Lint code
        run: npm run lint
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Get code
        uses: actions/checkout@v3

      - name: Load and cache dependencies
        uses: ./.github/actions/cache_deps

      - name: Run tests
        id: run-tests
        run: npm run test

      - name: Cache dependencies
        uses: actions/cache@v3
        with:
          path: node_modules  # Only cache dependencies
          key: node-modules-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            node-modules-

      - name: Upload test report
        uses: actions/upload-artifact@v3
        with:
          name: test-report
          path: test.json  # Adjust this based on your actual test report location
        
        
  build:
    needs: test
    runs-on: ubuntu-latest
    steps:
      - name: Get code
        uses: actions/checkout@v3
      - name: Cache dependencies
        id: cache
        uses: actions/cache@v3
        with:
          path: node_modules
          key: deps-node-modules-${{ hashFiles('**/package-lock.json') }}
      - name: Install dependencies
        if: steps.cache.outputs.cache-hit != 'true'
        run: npm ci
      - name: Build website
        run: npm run build

  deploy:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Get code
        uses: actions/checkout@v3
      - name: Output contents
        run: ls
      - name: Deploy site
        run: echo "Deploying..."
